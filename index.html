<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SOMLUTION LOFI PLAYER</title>
  <style>
    body {
    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cassette-player {
      position: relative;
      width: 600px;
      height: 350px;
      max-width: 100%;
      max-height: 100vh;
      display: inline-block;
    }
    .tape {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cassette-player">
    <img src="tape.png" alt="tape" class="tape" id="tape">
    <audio id="audio" src="somlution-lofi.mp3"></audio>
  </div>
  <script>
    const tape = document.getElementById('tape');
    const audio = document.getElementById('audio');

    // 테이프 클릭 시 음악 재생/일시정지 토글
    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
    tape.addEventListener('click', togglePlay);

    // 음악이 끝나면 자동으로 다시 재생
    audio.addEventListener('ended', () => {
      audio.play();
    });
  </script>
</body>
</html>
